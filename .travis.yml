language: php
php:
- 5.5
- 5.6
- 7.0
- 7.1
install:
- composer install --no-interaction
before_deploy:
- php ./bin/build.php
- export RELEASE_PKG_FILE=$(ls build/*zip)
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${RELEASE_PKG_FILE}
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_PHP_VERSION = 7.0
    repo: interfax/interfax-php
